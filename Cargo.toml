[package]
name = "minesweeper_ng_gen"
version = "0.8.1"
edition = "2024"

[dependencies]
rand = "0.9.1"
colored = "3.0.0"
num_cpus = "1.13.1"

[profile.release]
opt-level = 3
lto = "fat"
